<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-image">
        <img class="card-image-nft" src="./images/image-equilibrium.jpg" alt="">
        <img class="card-view" src="./images/icon-view.svg" alt="Nft-View">
      </div>
      <div class="card-name">
        <h1>Equilibrium #3429</h1>
      </div>
      <div class="card-description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="price-timer">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="" class="price-img">
          <p class="price-label">0.041 ETH</p>
        </div>
        <div class="timer">
          <img src="./images/icon-clock.svg" alt="" class="timer-img">
          <p class="timer-label">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="author">
        <img src="./images/image-avatar.png" alt="" class="author-img">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by &nbsp <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by Leonardo Castillo.
    </div>
  </footer>
</body>

</html>
